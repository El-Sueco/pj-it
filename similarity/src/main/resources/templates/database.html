<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments :: html_head">
    <title id="pageTitle">Datenbankverwaltung</title>
</head>

<body>
<div th:replace="fragments :: navbar"/>

<!-- Content -->
<div class="container">
    <h1 class="page-header">Datenbankverwaltung</h1>
    <p>von Prozessmodellen</p>
</div>
<hr>

<div class="container">
    <div class="form-group row">
        <form id="upload-zip-file-form" class="col-md-6" enctype="multipart/form-data">
            <div class="col-md-6">
                <h6>Aufgabe hochladen:</h6>
            </div>
            <div class="form-group mt-3">
                <input id="zip-file" name="file" type="file" accept=".zip">
                <p class="help-block">Nur zip-Format zulässig!</p>
            </div>
            <input type="submit" class="btn btn-primary" value="upload">
        </form>
        <div class="col-md-6">
            <div class="col-md-6">
                <h6>Aufgabe löschen:</h6>
            </div>
            <div class="col-md-6">
                <select class="form-control" id="deleteAufgabe">
                </select>
            </div>
        </div>
    </div>
</div>
<hr>

<div class="container">
    <h3>Datenbankeinträge</h3>
    <table id="models" class="table table-striped table-bordered table-sm">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Aufgabe</th>
        </tr>
        </thead>
    </table>
</div>
<hr>

<!-- script necessary for bootstrap functions -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
