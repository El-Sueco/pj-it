<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments :: html_head">
    <title id="pageTitle">database</title>
</head>

<body>
    <div th:replace="fragments :: navbar"/>

    <!-- Content -->
    <div class="container">
        <h1 class="page-header">Datenbankverwaltung</h1>
        <p>von Prozessmodellen</p>
    </div>
    <hr>

    <div class="container">
        <h3>Upload Area </h3>
        <form id="upload-zip-file-form" enctype="multipart/form-data">
            <div class="form-group mt-3">
                <label for="zip-file">Datei: </label>
                <input id="zip-file" name="file" type="file" accept=".zip">
                <p class="help-block">Nur zip-Format zulässig!</p>
            </div>
            <input type="submit" class="btn btn-primary" value="upload">
        </form>

    </div>
    <hr>

    <div class="container">
        <h3>Datenbankeinträge</h3>
        <table id="models" class="table table-striped table-bordered table-sm">
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Aufgabe</th>
            </tr>
          </thead>
        </table>
    </div>
    <hr>

    <!-- script necessary for bootstrap functions -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
