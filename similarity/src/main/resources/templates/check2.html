<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments :: html_head">
    <title id="pageTitle">check 2 models</title>
</head>

<body>
    <div th:replace="fragments :: navbar"/>

    <!-- Content -->
    <div class="container">
        <h1 class="page-header">Ähnlichkeitsprüfung</h1>
        <p>von 2 Modellen</p>
    </div>
    <hr>

      <div class="container">
        <form action="/similarity/check-two-models" method="post">
            <div class="form-group row">
              <div class="col-md-6">
                  <h6><label for="types">Prozessmodelltyp auswählen:</label></h6>
              </div>
              <div class="col-md-6">
                <select id="types" class="form-control">
                </select>
              </div>
            </div>
            <div class="form-group row mt-3">
              <div class="col-md-6">
                  <h6><label for="algos">Algorithmus auswählen:</label></h6>
              </div>
              <div class="col-md-6">
                <select id="algos" class="form-control">
                </select>
              </div>
            </div>
            <div class="container">
                <div class="row mt-3">

                    <div class="col-md-6">
                        <h6><label for="model-one">Modell 1 auswählen:</label></h6>
                        <select id="model-one" class="form-control">
                            <option value='-1'>Select a File</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <h6><label for="model-two">Modell 2 auswählen:</label></h6>
                        <select id="model-two" class="form-control">
                            <option value='-1'>Select a File</option>
                        </select>
                    </div>
                </div>
                <input type="submit" class="btn-primary mt-3" value="Berechnen">
            </div>
        </form>
      </div>


    <hr>

    <div class="container">
        <h3>Ergebnis:</h3>
        
        <canvas id="chart1" width="7" height="1"></canvas>
        <script>
          var ctx = document.getElementById('chart1').getContext('2d');
          var myChart = new Chart(ctx, {
              type: 'horizontalBar',
              data: {
                  
                  datasets: [{
                      label: 'Ähnlichkeit in %',
                      data: [87],
                      backgroundColor: 'rgba(50, 67, 251, 0.8)',
                      borderColor: 'black',
                      borderWidth: 1
                  }]
              },
              options: {
                  scales: {
                      xAxes: [{
                          ticks: {
                              beginAtZero: true,
                              suggestedMax: 100,
                              suggestedMin: 100

                          }
                      }]
                  }
              }
          });
        </script>
        <p class="mt-3">Der Algorithmus "Fuzzy Score" ermittelte zwischen den beiden Prozessmodellen eine Ähnlichkeit von 
          <mark style="background-color: yellow">87 Prozent</mark>.</p>
    </div>
    <hr>

    <div class="container">
      <h3>Alle Algorithmen:</h3>

      <canvas id="chart2" width="200" height="100"></canvas>
        <script>
          var ctx = document.getElementById('chart2').getContext('2d');
          var myChart = new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: ['Cosine Distance', 'Cosine Similarity', 'Fuzzy Score', 'Hamming Distance', 'Jaro-Winkler Distance', 'Jaro-Winkler Similarity', 'Levenshtein Distance', 'Longest Common Subsequence Distance'],
                  datasets: [{
                      label: 'Ähnlichkeit in %',
                      data: [97, 72, 87, 50, 92, 43, 66, 70],
                      backgroundColor: 'rgba(50, 67, 251, 0.8)',
                      borderColor: 'black',
                      borderWidth: 1
                  }]
              },
              options: {
                  scales: {
                      yAxes: [{
                          ticks: {
                              beginAtZero: true,
                              suggestedMax: 100,
                              suggestedMin: 100
                          }
                      }]
                  }
              }
          });
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    function calculate() {
        alert("Error: Bitte aus beiden Tabellen ein Modell auswählen!")
    }

    $(document).ready(function (e) {
        let path = window.location.pathname;
        /*
        if(path === "/") {
            $('#about').addClass("active");
        }
        */
        $.ajax({
            url: "http://localhost:8080/algos/all",
            method: "get",
            dataType: "json",
            success: function (data, msg) {
                var text = "";
                text += "<option value='-1'>Select an Algorithm</option>";
                $.each(data, function (key, val) {
                    text += "<option value=" + val.id + ">" + val.friendlyName + "</option>";
                });
                $("#algos").html(text);
            },
            error: function (msg) {
                alert("an error occured");
                console.table(msg);
            }
        });

        $.ajax({
            url: "http://localhost:8080/types/all",
            method: "get",
            dataType: "json",
            success: function (data, msg) {
                var text = "";
                text += "<option value='-1'>Select a Type</option>";
                $.each(data, function (key, val) {
                    text += "<option value=" + val.id + ">" + val.name + "</option>";
                });
                $("#types").html(text);
            },
            error: function (msg) {
                alert("an error occured");
                console.table(msg);
            }
        });

        $("#types").change(function(e) {
            var text = "";
            text += "<option value='-1'>Select a File</option>";
            if(this.value > 0) {
                let data = JSON.stringify({
                    "type": this.value
                });
                $.ajax({
                    url: "http://localhost:8080/files/all-by-type",
                    method: "post",
                    dataType: "json",
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    data: data,
                    success: function (data, msg) {
                        $.each(data, function (key, val) {
                            text += "<option value=" + val.id + ">" + val.name + "</option>";
                        });
                        $("#model-one").html(text);
                        $("#model-two").html(text);
                    },
                    error: function (msg) {
                        alert("an error occured");
                        console.table(msg);
                    }
                });
            } else {
                $("#model-one").html(text);
                $("#model-two").html(text);
            }
        });
    });
</script>
</body>
</html>
